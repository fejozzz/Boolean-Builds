<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- LINKS & PAGE ICON -->
    <link rel="icon" href="images/icon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>weather app</title>
  </head>

  <body>
    <div class="container">


      <!-- header -->
      <header>
        <img src="images/logo.png" alt="logo">
      </header>

      <!-- weather data -->
      <main>
        <div class="weather-info">

            <!-- weather icon  -->
            <img class="weather-icon" src="images/10n.png" alt="weather icon" >
            
            <!-- weather location  -->
            <div class="weather-location">Retriving Data...</div>
            
            <!-- weather temperature  -->
            <div class="weather-temperature"> 3</div>
        </div>

        <!-- panel -->
        <div class="panel">
            <h4 class="panel-title">Info</h4>
            <div class="description">its sizzling hot</div>
        </div>

        
      </main>




    </div>

  </body>
</html>
